<html>
   <head>
       <title>pikachu parkour</title>
       <style>
           body {background-color:green}
           h1 {font-size:60px;
               color:gold;
           }
           #char {
               height:100px;
               position:absolute;
               top: 500px;
           }
           #rock {
               height:60px;
               position:absolute;
               top: 400px;
               left:250px
           }
            #rock2 {
               height:60px;
               position:absolute;
               top:100px;
                left:400px
           }
            #bridge {
               height:100px;
                width:800px;
               position:absolute;
               top:90px;
                left:500px
           }
           #winm {
               position:absolute;
               top:400px;
               left:500px;
               font-size:200px;
               color:gold;
               display:none
           }
       </style>
    </head>
    <body>
        <h1>pikachu parkour</h1>
        <img id="rock" src="https://studio.code.org/v3/assets/RSUYLmKWcNJdjuuoorU9uQ/rock.png">
                <img id="rock2" src="http://cliparting.com/wp-content/uploads/2016/10/Push-on-rock-clipart-kid-2.png">
<img id="bridge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Suspension_bridge_icon.svg/2000px-Suspension_bridge_icon.svg.png">
        <img id="char" src="https://tkbr.publishing.sfu.ca/wp-content/uploads/sites/12/2016/04/PikachuVictory.png">
        <div id="winm">
            you win!
        </div>
        <script>
            
            var char = document.getElementById("char");
            var charTop = 500;
            var charLeft = 0;
            function jumpChar() {
               charTop = charTop - 210;
               char.style.top = charTop + "px"
            }
            function move(e) {
                if (e.keyCode == 39) {
                   charLeft = charLeft + 20;
                   char.style.left = charLeft + "px"
                    if (charLeft >1200){
                        document.getElementById("winm").style.display="block"
                    }
                }

            }
            document.body.onclick = jumpChar;
            document.body.onkeydown = move;
        </script>
    </body>
</html>
